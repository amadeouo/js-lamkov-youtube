<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./38.js" defer></script>
    <link rel="stylesheet" href="./38.css">
</head>
<body>
    <form id="regForm" action="/registration" method="post">
        <p class="field">
            <label class="field__label" for="login">Логин</label>
            <input
            class="field__control"
            id="login"
            name="login"
            >
        <p class="field">
            <label class="field__label" for="password">Пароль</label>
            <input
            class="field__control"
            id="password"
            name="password"
            type="password"
            >
        </p>
        <p class="field">
            <label class="field__label" for="about">О себе</label>
            <textarea class="field__control" name="about" id="about"></textarea>
        </p>
        <fieldset class="radios">
            <legend class="radios__legend">Ваш пол</legend>

            <input 
            class="radios__control"
            id="male"
            name="gender"
            type="radio"
            value="Мужской"
            >
            <label class="radios__label" for="male">Мужской</label>

            <input 
            class="radios__control"
            id="female"
            name="gender"
            type="radio"
            value="Женский"
            >
            <label class="radios__label" for="female">Женский</label>

        </fieldset>
        <div class="field checkbox">
            <input 
            class="checkbox__control"
            id="agreement"
            name="agreement"
            type="checkbox"
            >
            <label class="field__label checkbox__label" for="agreement">Согласен на все</label>
        </div>
        <button type="submit">Регистрация</button>
    </form>
</body>
</html>
