<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./40.js" defer></script>
  <link rel="stylesheet" href="./40.css">
</head>

<body>
  <h1>Клиент-серверное взаимодействие</h1>

  <form class="create-post-form">
    <h2>Создание поста</h2>
    <p>
      <label for="new-post-title">Заголовок поста</label>
      <input name="title" id="new-post-title">
    </p>
    <p>
      <label for="new-post-id">Идентификатор поста:</label>
      <input name="id" id="new-post-id" type="number">
    </p>
    <button type="submit">Сохранить пост на сервер</button>
  </form>

  <form class="load-post-form">
    <h2>Поиск поста</h2>
    <p>
      <label for="post-id">Идентификатор поста:</label>
      <input id="post-id" type="number" value="1">
    </p>
    <button type="submit">Загрузить информацию с сервера</button>
  </form>

  <form class="search-posts-form">
    <h2>Поиск постов</h2>
    <p>
      <label for="post-views">Минимум просмотров:</label>
      <input id="post-views" type="number" value="0">
    </p>
    <button type="submit">Найти посты</button>
  </form>

  <div class="result"></div>

</body>

</html>
